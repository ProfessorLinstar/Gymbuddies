<!DOCTYPE html>

<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    {% block links %}
    <!-- our style sheet-->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <!-- font importing -->
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    {% endblock %}
  </head>

  {% if g.user %}
  <!-- Navigation Bar -->
  <nav id="navbar" class="navbar navbar-expand-sm bg-primary navbar-dark justify-content-end" >
    <div class="container">
      <a href="#" class="navbar-brand">
        <!-- Logo Image -->
        <img src="/gymbuddies/templates/logo.png" width="45" alt="gymbuddies logo" class="d-inline-block align-middle mr-2"></img>
        <!-- Logo Text -->
        <!-- <span class="text-uppercase font-weight-bold">GymBuddies</span> -->
      </a>

      <button type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"><span class="navbar-toggler-icon"></span></button>
      <!-- Links -->
      <div id="navbarSupportedContent" class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
          {% if g.user %}
          <li class="nav-item"><span>User: {{ g.user.netid }}</span></li>
          <li class="nav-item"><a href="{{ url_for('home.home') }}" class="nav-link" role="button"><span class="bi-house-door-fill"></span></a></li>
          <li class="nav-item">
            <a href="#" class="nav-link"
              role="button"><span class="bi-bell-fill"></span></a></li>
          <li class="nav-item">
            <a href="{{ url-for('home.profile') }}" class="nav-link"
              role="button"><span class="bi-person-fill"></span></a></li>    
          <li class="nav-item">
            <a href="{{ url_for('auth.logout') }}" class="nav-link"
              role="button"><span class="fa fa-sign-out"></span></a></li>
          {% else %}
          <li class="nav-item">
            <a href="{{ url_for('auth.login') }}" class="nav-link" role="button">Log In</a> </li>
          {% endif %}
          <li class="nav-item">
            <a href="{{ url_for('master.show') }}" class="nav-link" role="button">Master Debug</a></li>
        </ul>
      </div>
    </div>
  </nav>
  {% endif %}

  <body>
    {% block content %}{% endblock %}
  </body>
</html>
