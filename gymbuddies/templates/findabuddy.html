{% set current = "findabuddy" %}
{% extends 'layout.html' %}
{% block title %}Find a Buddy{% endblock %}

{% block content %}

<!-- Popup indicating that the request was successful -->
<div class="modal fade bd-example-modal-lg" id="requestSent" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog modal-md" role="document">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Success</h5>
        <button type="button" id="closeButton" class="close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <div class="card-body">

          <div class="row">
            <img src="../static/pictures/running.png" width="60%">
          </div>
          <div class="row" style="text-align:center">
            <p>Request Successfully Sent!</p>
          </div>

          <div class="row">

            <div class="col-md-6 text-sm-center" >
              <form action="{{url_for('matching.outgoing')}}" method="get">
                <button type="submit" id="goToMatches" class="btn btn-primary btn-sm" onClick="sendReq">See Outgoing Requests</button>
              </form>
            </div>
            <div class="col-md-6 text-sm-center">
              
                <button type="button" id="searchAgain" class="btn btn-primary btn-sm" data-bs-dismiss="modal">Keep Looking</button>
              </form>
            </div>

          </div>

        </div>
      </div>

    </div>
  </div>
</div>

<!-- Main Card where potential buddies show up-->
<div class="container-fluid py-4">
  <div class="row">
    <div class="col-md-12">
      <div class="card">

        <div class="card-header pb-0 pt-3 bg-transparent">
          <h6 class="text-capitalize">Find a Buddy</h6>
        </div>
        <div class="card-body">
          <span id="buddies"></span>
        </div>

      </div>
    </div>
  </div>
</div>

<input id="openInput" type="hidden" name="index" value="{{open}}"></input>

{% endblock %}

{% block scripts %}
<script>
  var csrf_token = "{{ csrf_token() }}";
  $.ajaxSetup({
    beforeSend: function(xhr, settings) {
      if (!/^(GET|HEAD|OPTIONS|TRACE)$/i.test(settings.type) && !this.crossDomain) {
        xhr.setRequestHeader("X-CSRFToken", csrf_token);
      }
    }
  });

  // from buddies.html
  // Submits a request when "Match" button is pressed
  function makeMatch() {
    const calendar = $("#day-schedule").data("artsy.dayScheduleSelector").serialize();
    let destnetid = $('#matchRequest').val();
    let sessionindex = $('#indexInput').val();
    console.log(destnetid)
    if (postrequest != null)
      return;

    $("body").addClass("wait");
    postrequest = $.ajax({
      type: 'POST',
      url: '/matching/findabuddy',
      data: { "destnetid": destnetid, "index": sessionindex, "jsoncalendar": JSON.stringify(calendar) },
      success: function() { $("#requestSent").modal("show"); },
      error: function(xhr, textstatus, errorthrown) { showError(xhr); },
      complete: function() { postrequest = null; $("body").removeClass("wait"); }
    })
  }

  // takes response generated by getBuddies() and inserts html in #buddies span tag above
  function listBuddies(response) {
    $('#buddies').html(response);
  }

  // gets the next potential match from list
  function getBuddies() {
    let sessionindex = $('#indexInput').val();
    console.log(sessionindex)
    if (getrequest != null)
      getrequest.abort();


    $("body").addClass("wait");
    getrequest = $.ajax({
      type: 'GET',
      data: { "index": sessionindex },
      url: "{{ url_for('matching.buddies')}}",
      success: listBuddies,
      complete: function() { $("body").removeClass("wait"); },
    });
  }

  // sets up the page 
  function setup() {
    let open = $('#openInput').val();
    if (open === "false") { showBuddyError(); }
    getBuddies();
    $("#requestSent").on("hidden.bs.modal", getBuddies);
    $("#searchAgain").on("click", getBuddies);
  }
  $('document').ready(setup);
</script>
{% endblock %}
