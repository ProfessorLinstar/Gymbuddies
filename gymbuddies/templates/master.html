{% extends 'layout.html' %}
{% block title %}Master Debugger{% endblock %}

{% block content %}
<div>
  <h1>Basic user functions</h1>

  <hr>
  <h2>Create a user</h2>
  <form method="post">
    <table>
      <tr> <td><label for="netid">Netid</label></td>         <td><input name="netid" id="netid" required></td>      </tr>
      <tr> <td><label for="name">name</label></td>           <td><input name="name" id="name" required></td>        </tr>
      <tr> <td><label for="contact">contact</label></td>     <td><input name="contact" id="contact" required></td>  </tr>
      <tr> <td><label for="addinfo">addinfo</label></td>     <td><input name="addinfo" id="addinfo" required></td>  </tr>

      <tr> <td><label for="level">level</label></td>         <td><input type="radio" id="level0" name="level" value="0" required>
                                                                 <label for="level0">Beginner</label>
                                                                 <input type="radio" id="level1" name="level" value="1" required>
                                                                 <label for="level1">Intermediate</label>
                                                                 <input type="radio" id="level2" name="level" value="2" required>
                                                                 <label for="level2">Advanced</label>
                                                             </td>                                                  </tr>

      <tr> <td><label for="open">open</label></td>           <td><input type="checkbox" name="open" id="open"></td> </tr>

      <tr> <td><label for="interests">interests</label></td> <td><input type="checkbox" id="Building mass" name="interests" value="Building mass">
                                                                 <label for="Building mass">Building mass</label>
                                                                 <input type="checkbox" id="Losing weight" name="interests" value="Losing weight">
                                                                 <label for="Losing weight">Losing weight</label>
                                                                 <input type="checkbox" id="Pecs" name="interests" value="Pecs">
                                                                 <label for="Pecs">Pecs</label>
                                                                 <input type="checkbox" id="Legs" name="interests" value="Legs">
                                                                 <label for="Legs">Legs</label>
                                                             </td>                                                  </tr>

    </table>
    <br>
    <input type="submit" value="Create">
  </form>
  <br>
  <hr>

</div>
{% endblock %}
