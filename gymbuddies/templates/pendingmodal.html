<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLongTitle">{{ user.name }} </h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <div class="card-body">
      <div class="row">

        <!-- Person's Schedule -->
        <div class="col-md-6">
          <div class="p-3">
            <div id="day-schedule"></div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card z-index-2 h-90">
            <div class="card-header pb-0 pt-3 bg-transparent">

              <h6 class="text-capitalize">Profile</h6>
              <div class="card-body pt-2">
                <!--<span class="text-gradient text-primary text-uppercase text-xs font-weight-bold my-2"> testandie </span>-->
                <a href="javascript:;" class="card-title h5 d-block text-darker">
                  {{ user.name }}
                </a>
                <p class="card-description mb-4">
                  <br>
                  Bio: {{  user.bio }}
                </p>
                <!--<p class="card-description mb-4">
                  Contact:
                </p>-->
                <p class="card-description mb-4">
                  Level: {{ level }}
                </p>
                <p class="card-description mb-4">
                  Interests: {{ interests }}
                </p>
                <p class="card-description mb-4">
                  Additional Information: {{  user.addinfo }}
                </p>
              </div>

            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

</div>

<link rel="stylesheet" type="text/css" href="../static/style.css">
<script src="../static/indexpending.js"></script>
<script>
  function setup() {

    $("#day-schedule").dayScheduleSelector({
      days: [0, 1, 2, 3, 4, 5, 6],
      interval: 60,
      startTime: '06:00',
      endTime: '24:00'
    });

    const calendar = '{{ jsoncalendar|safe }}'
    const parsed = JSON.parse(calendar)
    console.log(calendar, parsed)

    $("#day-schedule").data("artsy.dayScheduleSelector").deserialize(parsed);
  }

  $("document").ready(setup);

</script>
