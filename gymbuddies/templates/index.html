{% extends 'layout.html' %}
{% block title %}Home{% endblock %}

{% block content %}
  <section id = "login-background" class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-7">
          <div class="card" style="border-radius: 1rem;">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  
                    <div class="d-flex mb-3 pb-1" style="justify-content:center;">
                      <img src="/gymbuddies/templates/biglogo.png" class="img-fluid" alt="GymBuddies logo"></img>
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing:1px;text-align:center;">Sign into your account</h5>
  
                    <div class="d-flex pt-1 mb-4 justify-content-center">
                      <a href="{{ url_for('auth.login') }}" class="btn btn-lg btn-primary" type="button" style="width:30%">Login</a>
                    </div>
                    <div class="d-flex justify-content-center">
                      <a href="{{ url_for('master.show') }}">Master Debug</a>
                    </div>
                </div>
              
            
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
