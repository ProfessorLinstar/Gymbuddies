<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="apple-icon.png">
  <link rel="icon" type="image/png" href="favicon.png">
  <title>{% block title %}{% endblock %}</title>
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <!-- Nucleo Icons -->
  <!-- <link href="{{ url_for('static', filename='nucleo-icons.css') }}" rel="stylesheet" /> -->
  <!-- <link href="{{ url_for('static', filename='nucleo-svg.css') }}" rel="stylesheet" /> -->
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <link href="{{ url_for('static', filename='nucleo-svg.css') }}" rel="stylesheet" />
  <!-- CSS Files -->
  <link id="pagestyle" href="{{ url_for('static', filename='argon-dashboard.css') }}" rel="stylesheet" />
  {% block links %}
    <!-- our style sheet-->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <!-- font importing -->
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    {% endblock %}
  </head>
</head>
<body class="g-sidenav-show   bg-gray-100">
  <section id = "login-background" class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-7">
          <div class="card" style="border-radius: 1rem;">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  
                    <div class="d-flex mb-3 pb-1" style="justify-content:center;">
                      <img src="{{url_for('static', filename='biglogo.png')}}" width="30%" alt="GymBuddies logo">
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing:1px;text-align:center;">Sign into your account</h5>
  
                    <div class="d-flex pt-1 mb-4 justify-content-center">
                      <a href="{{ url_for('auth.login') }}" class="btn btn-lg btn-primary" type="button" style="width:35%">Login</a>
                    </div>
                    <div class="d-flex pt-1 mb-4 justify-content-center">
                      <a href="{{ url_for('auth.signup') }}" class="btn btn-lg btn-primary" type="button" style="width:35%">Sign Up</a>
                    </div>
                    <div class="d-flex justify-content-center">
                      <a href="{{ url_for('master.show') }}">Master Debug</a>
                    </div>
                </div>
              
            
          </div>
        </div>
      </div>
    </div>
  </section>

  <!--   Core JS Files   -->
  <script src="../assets/js/core/popper.min.js"></script>
  <script src="../assets/js/core/bootstrap.min.js"></script>

  <!-- Plugin for the charts, full documentation here: https://www.chartjs.org/ -->
  <script src="../assets/js/plugins/chartjs.min.js"></script>
  <script src="../assets/js/plugins/Chart.extension.js"></script>

  <!-- Control Center for Argon Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="../assets/js/argon-dashboard.min.js"></script>
</body>

</html>
